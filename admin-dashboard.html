<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShareFeelings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShareFeelings Admin</div>
        <div class="nav-links">
            <a href="admin-dashboard.html" class="active">Dashboard</a>
            <a href="#" id="adminLogoutBtn">Logout</a>
        </div>
    </nav>

    <main>
        <section class="dashboard-section">
            <div class="dashboard-container">
                <h2>Admin Dashboard</h2>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="totalUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Messages</h3>
                        <p id="totalMessages">0</p>
                    </div>
                </div>

                <div class="message-filters">
                    <h3>Filter Messages</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Messages</button>
                        <button class="filter-btn" data-filter="angry">ðŸ˜  Angry</button>
                        <button class="filter-btn" data-filter="anxious">ðŸ˜° Anxious</button>
                        <button class="filter-btn" data-filter="broken">ðŸ’” Broken</button>
                        <button class="filter-btn" data-filter="bored">ðŸ˜‘ Bored</button>
                        <button class="filter-btn" data-filter="confused">ðŸ˜• Confused</button>
                        <button class="filter-btn" data-filter="calm">ðŸ˜Œ Calm</button>
                    </div>
                </div>

                <div class="messages-container">
                    <h3>Messages</h3>
                    <div id="messagesList" class="messages-list">
                        <!-- Messages will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>ShareFeelings Admin</h4>
                <p>Admin Dashboard</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="#" id="footerAdminLogoutBtn">Logout</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShareFeelings. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
